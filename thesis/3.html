<html>
<audio controls loop>
  <source src="audio/1.mp3" type="audio/mp3"> </source>
</audio><br>
<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>
<div style='overflow:hidden;height:440px;width:700px;'>
    <div id='gmap_canvas' style='height:440px;width:700px;'></div>
    <div><small><a href="embedgooglemaps.com/">https://embedgooglemaps.com/</a></small></div>
    <div><small><a href="http://www.kumo-racing.nl/">https://www.newyorkpass.nl</a></small></div>
    <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
  </div>
  <script type='text/javascript'>
  function init_map(){
      var myOptions = {zoom:10,center:new google.maps.LatLng(30.449559584413002,-91.17606313841713),mapTypeId: google.maps.MapTypeId.ROADMAP};
      map        = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
      marker     = new google.maps.Marker({map: map,position: new google.maps.LatLng(30.449559584413002,-91.17606313841713)});
      infowindow = new google.maps.InfoWindow({content:'<strong>Title</strong><br>baton rouge, United states<br>'});
      google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});
      infowindow.open(map,marker);}

      google.maps.event.addDomListener(window, 'load', init_map);
      </script>
</html>
